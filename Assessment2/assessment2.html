<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 2</title>
    <style>
        body {
            background-color: wheat
        }
        #map { height: 580px;}
    </style>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="./hurricaneSamPoints.js"></script>
</head>
<body>
    <h1>Assessment 2</h1>
    <h2>by Sam Metcalf</h2>
    <div id="map"></div>
    <a href="../index.html">home</a>
</body>
<script>
    var map = L.map('map').setView([33.35176037423811, -42.94893499041875], 3);

    L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
	maxZoom: 20,
	attribution: 'Tiles courtesy of the <a href="https://usgs.gov/">U.S. Geological Survey</a>'
}).addTo(map);

    // create custom icon variable
    var hurricaneIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://pngimg.com/uploads/hurricane/hurricane_PNG34.png',
        // this points to a jpg image obtained from the internet
        iconSize: [25,25], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

    var customPopup = "<b>Hurricane Sam</b><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Sam_2021-09-26_1625Z.jpg/220px-Sam_2021-09-26_1625Z.jpg'width='300px'/>";
    
    L.geoJSON(hurricanePoints, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: hurricaneIcon});}}) // c
        .bindPopup(customPopup) // d
        .addTo(map); //
</script>
</html>
